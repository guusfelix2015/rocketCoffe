<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./assets/logo-desktop.svg"
      type="image/x-icon"
    />
    <title>Rocket-Coffee</title>
  </head>
  <body>
    <input type="checkbox" id="active" />
    <label for="active" class="menu-btn"><span></span></label>
    <label for="active" class="close"></label>
    <header class="container wrapper" id="header">
      <div class="logo"><img src="./assets/logo-mobile.svg" alt="" /></div>
      <div class="menu">
        <div class="logo-semi">
          <img src="./assets/logo-mobile.svg" alt="" />
        </div>
        <li><img src="./assets/logo-desktop.svg" alt="" /></li>
        <ul class="menu-items">
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Recompensas</a></li>
          <li><a href="#">Gift Cards</a></li>
          <li><a href="#">Lojas</a></li>
        </ul>
        <button>Pegar meu café</button>
      </div>
    </header>
    <main>
      <div class="gradient-right">
        <div></div>
      </div>
      <div class="gradient-footer">
        <div></div>
      </div>
      <section class="container coffe-section">
        <div class="title-coffe">
          <h1>Great Coffee</h1>
          <span>< Great Code/ ></span>
        </div>
        <div class="title-coffe-mobile">
          <h2>O café que fará seu código decolar para o próximo nível.</h2>
        </div>
        <div class="button-mobile">
          <button>Pegar meu café</button>
        </div>
        <div class="title-coffe-mobile-second">
          <h1>Great Coffee</h1>
          <span>< Great Code/ ></span>
        </div>
        <div class="coffe-img">
          <img src="./assets/rocket-coffee.png" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
